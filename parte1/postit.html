<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main>
      <div class="label">
        <div class="row">
          <div class="postit beige n1">
            Task #1
            <p>Creare i postit</p>
          </div>
          <div class="postit green n2">
            Task #2
            <p>Colorarli</p>
          </div>
          <div class="postit blue n3">
            Task #3
            <p>Affiancarli</p>
          </div>
          <div class="postit green n4">
            Task #4
            <p>Spaziarli</p>
          </div>
        </div>
        <div class="row">
          <div class="postit beige n5">
            Task #5
            <p>Ombreggiarli</p>
          </div>
          <div class="postit blue n6">
            Task #6
            <p>Ruotarli</p>
          </div>
          <div class="postit beige n7">
            Task #7
            <p>Animarli</p>
          </div>
          <div class="postit green n8">
            Task #8
            <p>Testarli</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
